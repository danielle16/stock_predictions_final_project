<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stock Price Predictions</title>
    <link href="../static/css/style.css" rel="stylesheet"></link>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="crossorigin="anonymous"></script>
    <script type="text/javascript">
        function foo() {
            $('button').click(function() {var name = $(this).attr('name');
            location.replace("http://127.0.0.1:5000/api/stock_table/"+name);
            console.log(name)
            });
            
        }
      </script>
</head>

<body>

    <div class="jumbotron">
        <h2>Stock Prices | Machine Learning Tool</h2>
        <p class="lead">We identify stock prices using machine learning algorithms.</p>
    </div>

    <!-- Insert Table -->
    <div id="results">
        <table class="table table-striped" style="max-width: 300px;">
          <thead>
            <tr>
              <th>Stock Tables</th>
            </tr>
          </thead>
          {% for result in results%}
            <tr>
                <td>
                <button name= "{{result}}" onclick="foo()"> {{ result }}</button>
                </td>
            </tr>
          {% endfor %}
        </table>
      </div>

</body>
</html>
